<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">nova imagem</button>
    </header>
    <form>
        <h2>inserir nova imagem</h2>
        <input type="url" id="endereco" required placeholder="url da imagem">
        <button type="submit">adcionar</button>
        <button type="reset" id="cancelar">cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="pintura de um gato">
            <div class="img-link">
                <a href="./images/foto1.jpg" target="_blank">ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="foto de um flamingo">
            <div class="img-link">
                <a href="./images/foto2.jpg" target="_blank">ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="dois filhotes de cachorro">
            <div class="img-link">
                <a href="./images/foto3.jpg" target="_blank">ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
